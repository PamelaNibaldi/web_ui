<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <div id="moviesApp">
      <header>
        <h1>Your favorite movies:</h1>
        <div id="new-movie">
          <input id="new-title" type="text" placeholder="New favorite movie? Enter title here">
          <input id="new-director" type="text" placeholder="Enter director here">
          <input id="new-year" type="text" placeholder="Enter year here">
          <button id="new-movieBtn">Create</button>
        </div>
      </header>
      <div class="clear"></div>
      <section id="main">
        <ul id="movie-list"></ul>
      </section>
    </div>
    <div id="instructions">
      Double-click to edit a movie.
    </div>

    <script type="text/javascript" src="js/libs/json2.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>
    <script type="text/javascript" src="js/libs/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/template" id="item-template">
      <div class="view">
        <label><%- title %>, <%- director %>, <%- year %> </label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>, <%- director %>, <%- year %>" />
    </script>
  </body>
</html>
